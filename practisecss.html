<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Layout with Box-Sizing</title>
  <style>
    /* Apply box-sizing globally */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .content-box {
      box-sizing: border-box;         /* Ensures padding + border stay inside width */
      margin: 2rem auto;
      padding: 2rem;
      width: 80%;
      max-width: 800px;
      background-color: #2c2c2c;
      border: 3px solid #555;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    footer {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    /* Optional responsive tweak */
    @media (max-width: 600px) {
      .content-box {
        width: 90%;
        padding: 1rem;
      }

      header, footer {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    My Website Header
  </header>

  <div class="content-box">
    <p>
      This is the main content box. It's centered, has padding, borders, and uses
      <code>box-sizing: border-box</code> so the layout stays predictable and clean.
    </p>
  </div>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
