<!DOCTYPE html>
<html>
<head>
  <title>Rejecting Promise with Async/Await</title>
</head>
<body>

  <script>
    // Create a promise that rejects after 3 seconds
    function rejectAfter3Seconds() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject(new Error("Promise rejected after 3 seconds!"));
        }, 3000);
      });
    }

    // Async function to use the promise with try/catch
    async function handlePromise() {
      try {
        const result = await rejectAfter3Seconds();
        console.log("Promise resolved with:", result);
      } catch (error) {
        console.error("Caught error:", error);
        alert("Error: " + error.message);
      }
    }

    handlePromise();
  </script>

</body>
</html>
